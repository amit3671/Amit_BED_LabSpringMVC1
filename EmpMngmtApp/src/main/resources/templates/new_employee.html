<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Employee Directory</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
			<div class="container-fluid">
				<h4>Employee Management System</h4>
				<h5 style="color: grey">&#160; &#160;Employee Management</h5>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container-fluid mt-5 pt-2 border w-50">

		<h2>Create New Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<label for="title">Employee First Name</label> <input type="text"
				th:field="*{firstName}" placeholder="Employee First Name"
				class="form-control mb-4"> <label for="author">Employee
				Last Name</label> <input type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" class="form-control mb-4">
			<label for="category">Employee Email</label> <input type="text"
				th:field="*{email}" placeholder="Employee Email"
				class="form-control mb-4">

			<button type="submit" class="btn btn-primary col-2">Submit</button>
		</form>

		<hr>
	</div>
</body>

</html>
